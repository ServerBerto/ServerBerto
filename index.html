<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ServerBertoVV</title>
  <link rel="sitemap" type="application/xml" title="Sitemap" href="https://serverbertovv.github.io/sitemap.xml" />
  <style>
    #fallback {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <p>Reindirizzamento in corso...</p>
  <div id="fallback">
    <p>Se non sei stato reindirizzato automaticamente, clicca il pulsante:</p>
    <button onclick="redirect()">Vai alla pagina</button>
  </div>

  <script>
    const redirectUrl = "/work-in-progress.html";

    function redirect() {
      window.location.href = redirectUrl;
    }

    // Prova il redirect automatico
    try {
      redirect();

      // Se dopo 2 secondi non Ã¨ stato reindirizzato, mostra il pulsante
      setTimeout(function () {
        if (!document.hidden) {  // Probabile che il redirect sia fallito
          document.getElementById("fallback").style.display = "block";
        }
      }, 2000);
    } catch (e) {
      // In caso di errore, mostra il fallback
      document.getElementById("fallback").style.display = "block";
    }
  </script>
</body>
</html>
